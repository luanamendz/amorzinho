<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Um docinho pra você 🍬</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #7b1e3a; /* fundo vermelho escuro */
      color: #fff;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }

    .button-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .pulse-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: glowPulse 2s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes glowPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.4; }
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #7b1e3a;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .crybabies {
      font-size: 2em;
      margin-top: 20px;
      animation: cryjump 1.5s infinite;
    }

    @keyframes cryjump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    .message-box {
      display: none;
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      animation: fadeIn 1.5s ease;
    }

    .voucher {
      background-color: #fff;
      color: #d81b60;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 15px;
    }

    .signature {
      margin-top: 50px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.1em;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oi, meu docinho 🍭</h1>

    <div class="button-wrapper">
      <div class="pulse-circle"></div>
      <button onclick="showLove()">Clica aqui 💖</button>
    </div>

    <div class="crybabies">😭 😭 😭 😭 😭</div>

    <div class="message-box" id="loveMessage">
      <h2>Feliz Dia dos Namorados! 💘</h2>
      <p>Pra adoçar o seu dia, escolha o seu favorito. A TPM não vai vencer 😼🍫❤️</p>
      <div class="voucher">
        VOUCHER: IF00D-L1ND4-2025
      </div>
      <br>
      <button onclick="window.open('https://www.ifood.com.br/voucher/L1ND4-D0C1NH0', '_blank')">
        Abrir voucher 🍫
      </button>
    </div>

    <div class="signature">
      feito com carinho pelo Batman ❤️
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveMessage").style.display = "block";
    }
  </script>
</body>
</html>

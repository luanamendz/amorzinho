<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Um docinho pra voc√™ üç¨</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

  <style>
    /* Reset e estilo b√°sico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #7b1e3a; /* vermelho escuro */
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Canvas confetes fica atr√°s, full screen */
    #confettiCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 60px auto 40px auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }

    .voucher {
      display: none;
      background-color: #fff;
      color: #d81b60;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      font-weight: bold;
      word-break: break-word;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #7b1e3a;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .message {
      display: none;
      font-family: 'Dancing Script', cursive;
      font-size: 1.4em;
      margin-top: 20px;
      line-height: 1.5;
    }

    .footer {
      position: relative;
      z-index: 1;
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Canvas do confete -->
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <h1>Oi, meu amor üç´</h1>

    <button class="btn" onclick="mostrarVoucher()">Clique aqui üíñ</button>

    <div class="message" id="mensagem">
      Pra ado√ßar o seu dia, escolha o seu favorito.<br>
      A TPM n√£o vai vencer üòºüç´‚ù§
    </div>

    <div class="voucher" id="voucher">
      C√≥digo Cacau Show: <br>
      <span id="codigo">5XMRN7JH</span><br>
      <button class="btn" onclick="copiarCodigo()">Copiar c√≥digo</button>
    </div>

    <div class="footer">
      Feito com carinho pelo Batman ‚ù§
    </div>
  </div>

  <script>
    // Setup do canvas e confetes
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);

    const confetes = [];
    const emojis = ["‚ù§Ô∏è", "üç´", "üíï", "üíù"];

    for (let i = 0; i < 100; i++) {
      confetes.push({
        x: Math.random() * width,
        y: Math.random() * -height,
        speed: 1 + Math.random() * 3,
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
        size: 20 + Math.random() * 10,
        swing: Math.random() * 2,
      });
    }

    function desenharConfete(c) {
      ctx.font = `${c.size}px serif`;
      ctx.fillText(c.emoji, c.x, c.y);
    }

    function animarConfetes() {
      ctx.clearRect(0, 0, width, height);
      confetes.forEach((c) => {
        c.y += c.speed;
        c.x += Math.sin(c.y * 0.05) * c.swing;
        if (c.y > height) {
          c.y = -20;
          c.x = Math.random() * width;
        }
        desenharConfete(c);
      });
      requestAnimationFrame(animarConfetes);
    }

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let animando = false;

    function mostrarVoucher() {
      document.getElementById("voucher").style.display = "block";
      document.getElementById("mensagem").style.display = "block";

      if (!animando) {
        animando = true;
        animarConfetes();
      }
    }

    function copiarCodigo() {
      const codigo = document.getElementById("codigo").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("C√≥digo copiado com sucesso! Agora √© s√≥ usar üõç");
      });
    }
  </script>
</body>
</html>

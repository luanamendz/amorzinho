<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Um docinho pra voc√™ üç¨</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #7b1e3a;
      color: #fff;
      padding: 60px 20px;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }

    .voucher {
      display: none;
      background-color: #fff;
      color: #d81b60;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      font-weight: bold;
      word-break: break-word;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #7b1e3a;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .message {
      display: none;
      font-family: 'Dancing Script', cursive;
      font-size: 1.4em;
      margin-top: 20px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      color: #fff;
      opacity: 0.8;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <h1>Oi, meu amor üç´</h1>

    <button class="btn" onclick="mostrarVoucher()">Clique aqui üíñ</button>

    <div class="message" id="mensagem">
      Pra ado√ßar o seu dia, escolha o seu favorito.<br>
      A TPM n√£o vai vencer üòºüç´‚ù§
    </div>

    <div class="voucher" id="voucher">
      C√≥digo Cacau Show: <br>
      <span id="codigo">5XMRN7JH</span><br>
      <button class="btn" onclick="copiarCodigo()">Copiar c√≥digo</button>
    </div>

    <div class="footer">
      Feito com carinho pelo Batman ‚ù§
    </div>
  </div>

  <script>
    function mostrarVoucher() {
      document.getElementById("voucher").style.display = "block";
      document.getElementById("mensagem").style.display = "block";
      iniciarConfetes();
    }

    function copiarCodigo() {
      const codigo = document.getElementById("codigo").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("C√≥digo copiado com sucesso! Agora √© s√≥ usar üõç");
      });
    }

    // Confetes ‚ù§Ô∏èüç´
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const heart = "‚ù§Ô∏è";
    const chocoImg = new Image();
    chocoImg.src = "images/foto.png"; // substitua com seu chocolate pixelado

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticle() {
      return {
        x: random(0, canvas.width),
        y: -20,
        size: random(20, 30),
        speed: random(1, 3),
        type: Math.random() < 0.5 ? "heart" : "choco"
      };
    }

    function iniciarConfetes() {
      for (let i = 0; i < 100; i++) {
        particles.push(createParticle());
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.y += p.speed;
        if (p.type === "heart") {
          ctx.font = `${p.size}px serif`;
          ctx.fillText(heart, p.x, p.y);
        } else {
          ctx.drawImage(chocoImg, p.x, p.y, p.size, p.size);
        }
      });
      particles = particles.filter(p => p.y < canvas.height + 50);
      if (particles.length > 0) {
        requestAnimationFrame(animateConfetti);
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

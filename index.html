<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Um docinho pra voc√™ üç¨</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #7b1e3a;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background-color: #ffccd5;
      color: #7b1e3a;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fff;
    }

    .hidden {
      display: none;
    }

    .message-box {
      margin-top: 30px;
      background-color: #fff;
      color: #7b1e3a;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .message-box h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .voucher {
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Oi, meu docinho üç≠</h1>
  <button onclick="showLove()">Clica aqui üíñ</button>

  <div class="message-box hidden" id="loveMessage">
    <h2>Feliz Dia dos Namorados! üíò</h2>
    <p>Voc√™ √© o melhor docinho da minha vida üòç</p>
    <div class="voucher">
      VOUCHER: IF00D-L1ND4-2025
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    function showLove() {
      document.getElementById('loveMessage').classList.remove('hidden');
      startConfetti();
    }

    // confete pixelado
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticle() {
      const size = 8;
      return {
        x: Math.random() * canvas.width,
        y: -size,
        size,
        speedY: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`
      };
    }

    function startConfetti() {
      particles = [];
      for (let i = 0; i < 200; i++) {
        particles.push(createParticle());
      }
      requestAnimationFrame(update);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speedY;
      }
      requestAnimationFrame(update);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Um presente pra voc√™ üç´</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
      padding: 60px 20px;
      background: url('foto.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }

    .message {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4em;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .voucher {
      background-color: #fff;
      color: #d81b60;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 2px;
      user-select: all;
      word-break: break-word;
    }

    .copy-btn {
      margin-top: 15px;
      background-color: #d81b60;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #b71550;
    }

    .footer {
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      opacity: 0.9;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: confetti-fall 2s linear forwards;
      pointer-events: none;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .voucher {
        font-size: 1.4em;
      }

      .message {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Dia dos Namorados ‚ù§Ô∏è</h1>

    <div class="message">
      Pra ado√ßar o seu dia, escolha o seu favorito.<br>
      A TPM n√£o vai vencer üòºüç´‚ù§Ô∏è
    </div>

    <div class="voucher" id="voucher">
      5XMRN7JH
    </div>

    <button class="copy-btn" onclick="copyVoucher()">Copiar c√≥digo & soltar confete</button>

    <div class="footer">
      feito com carinho pelo Batman ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function copyVoucher() {
      const code = document.getElementById('voucher').textContent.trim();
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(code).then(() => {
          launchConfetti();
        }).catch(() => {
          fallbackCopy(code);
        });
      } else {
        fallbackCopy(code);
      }
    }

    function fallbackCopy(text) {
      const tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = '#ff4d6d';
        confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
